<!DOCTYPE html>
<html xmlns:th="https://wwwthymeleaft.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title>Listado de estudiantes</title>
</head>
<body>
	<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">SpringBoot App</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/estudiantes}">Listado
						de estudiantes</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="card-body mt-4">
					<form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">
					  <fieldset>
					    <legend>Ingrese los datos del nuevo estudiante</legend>
					    <div class="mb-3">
					      <label for="disabledTextInput" class="form-label">Nombre:</label>
					      <input type="text" class="form-control" 
					      		 placeholder="ingrese el nombre del estudiante" 
					      		 required
					      		 name="nombre"
					      		 th:field="*{nombre}" >
					    </div>
					     <div class="mb-3">
					      <label for="disabledTextInput" class="form-label">Apellido:</label>
					      <input type="text" class="form-control" 
					      		 placeholder="ingrese el apellido del estudiante" 
					      		 required
					      		 name="apellido"
					      		 th:field="*{apellido}" >
					    </div>
					     <div class="mb-3">
					      <label class="form-label">Email:</label>
					      <input type="email" class="form-control" 
					      		 placeholder="ingrese el email del estudiante" 
					      		 required
					      		 name="email"
					      		 th:field="*{email}" >
					    </div>
					   
					    <button type="submit" class="btn btn-primary">Submit</button>
					  </fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
